<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn Form</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <form id="form" class="container" method="post">
        <h1>LogIn</h1>
        <input autocomplete="off" id="username" type="text" placeholder="username">
        <input autocomplete="off" id="password" type="password" placeholder="password">
        <button type="submit">SignIn</button>
        <div class="new">
            <h1>Don't have an account?<a href="http://www.google.com">click here</a></h1>
        </div>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
